<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pattern Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark-mode">

  <header>
    <h1 id="title">Text Pattern Generator</h1>
    <select id="themeSelect">
      <option value="dark">Dark Mode</option>
      <option value="light">Light Mode</option>
      <option value="candy">Candy Mode</option>
      <option value="emoji">Emoji Mode</option>
    </select>
  </header>

  <div id="modeSwitcher">
    <button id="patternBtn" onclick="switchMode('pattern')">Pattern Mode</button>
    <button id="multiplierBtn" onclick="switchMode('multiplier')">Text Multiplier</button>
  </div>

  <!-- PATTERN MODE -->
  <div id="patternMode">
    <textarea id="patternText" rows="2">I love you</textarea><br>
    <input type="number" id="patternCount" value="30" min="1" max="100">
    <label id="patternLabel">Pattern Length</label><br>
    <button id="generatePatternBtn" onclick="generatePattern()">Generate Pattern</button>
  </div>

  <!-- MULTIPLIER MODE -->
  <div id="multiplierMode" class="hidden">
    <input id="multiText" placeholder="Text to repeat (e.g. Sorry babe)">
    <input type="number" id="multiCount" value="10" min="1" placeholder="Repeat Count">
    <label id="numberedLabel">
      <input type="checkbox" id="enableNumbering"> Numbered List
    </label><br>
    <button id="generateMultiplierBtn" onclick="generateMultiplier()">Multiply It!</button>
  </div>

  <!-- OUTPUT -->
  <div class="output" id="outputBox"></div>
  <button id="copyBtn" onclick="copyOutput()">Copy to Clipboard</button>

  <script src="script.js"></script>
</body>
</html>
